name: 'Auto Assign'
on:
  issues:
    types: [opened, reopened]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.2.3
        with:
          configuration-path: 'https://github.com/GithubJiraTest/mparticle-android-sdk/blob/development/.github/auto_assign.yml'
